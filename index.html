<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <div
      class="container d-flex flex-column align-items-center justify-content-center"
    >
      <h2 class="wow p-2 mb-3 animate__animated animate__backInUp">
        Women are half of the sky <br />
      </h2>
      <h3
        class="wow animate__animated animate__shakeY animate__infinite infinite text-white"
      >
        Happy 8/3 &#127881; &#127881;
      </h3>

      <div class="heart"></div>

      <h5 class="wow animate__animated animate__backInLeft p-1 text-white">
        I don't buy flowers to give because I don't see any flowers that are
        worthy of
        <a
          class="btn text-decoration-none text-warning bg-dark"
          href="http://facebook.com/profile.php?=73322363"
        >
          your
        </a>
        beauty &#128537;
      </h5>
      <audio
        class="wow animate__animated animate__bounceInUp"
        controls
        autoplay
        loops
        preload="none"
      >
        <source src="/Point The Star (Lofi Version) - MT1990.mp3" />
      </audio>
      <div class="iframe-container mt-3">
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/UOS5CP8tzYQ"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
      </div>
      <footer class="mt-4">
        <div class="inf">
          <span
            class="wow animate__animated animate__backInLeft text-white fs-3"
            >thần cupid biết in4 của anh nè
            <a href="https://www.facebook.com/leanhkhoa.nguyen.73/?=73322363"
              ><img
                src="https://png.pngtree.com/png-vector/20201214/ourlarge/pngtree-cupid-red-color-vector-design-png-image_2561538.jpg"
                alt=""
                srcset="" /></a
          ></span>
        </div>
      </footer>
    </div>
    <script src="/js/wow.min.js"></script>
    <script>
      new WOW().init();
    </script>
  </body>
</html>
